<!DOCTYPE html>
<html>
  <head>
    <title>Chairnerd, the SeatGeek Blog</title>
  <script src="//use.typekit.net/wtm0ems.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  </head>
  <body>
    <div class="blog-header">
      Chairnerd.
      <button id='blog-undo-button' class='hide'>Undo</button>
    </div>
    <div class="blog-body">
      <div class="blog-body__form-section">
        <form class="blog-body__form-section__form">
          <label for="title" class="blog-body__form-section__form__title-label">Title</label>
          <input name="title" class="blog-body__form-section__form__title">
          <label for="body" class="blog-body__form-section__form__body-label">Body</label>
          <textarea name="body" class="blog-body__form-section__form__body"></textarea>
          <button class="blog-body__form-section__form__submit">Create Post</button>
        </form>
      </div>
      <div class="blog-body__content">
      </div>
    </div>
    <script type="text/template" id="blog-post-template">
      <div id='blog-post-${id}' class="blog-post">
        <div class="blog-post__title">
          ${title}
        </div>
        <div class="blog-post__body">
          ${body}
        </div>
        <div class="blog-post__delete-section">
          <button class="blog-post__delete-section__button" data-postid=${id}>Delete Post</button>
        </div>
        <div class="blog-post__divider"></div>
      </div>
    </script>
    <script src="build/bundle.js"></script>
  </body>
</html>
